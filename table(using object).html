<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class MultiplicationTable {
            constructor(number) {
                this.number = number;
            }

            printTable() {
                let i = 1;
                do {
                    console.log(`${this.number} x ${i} = ${this.number * i}`);
                    i++;
                } while (i <= 10);
            }
        }


        const number = 5;
        const table = new MultiplicationTable(number);
        table.printTable();

    </script>
</body>

</html>
